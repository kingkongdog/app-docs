<p>本應用 <strong>不會蒐集、儲存或分享任何個人資訊</strong>。</p>

<h2>2. 使用者資料</h2>
<p>應用僅在本機修改系統音量設定，不會存取或傳輸任何使用者的個人資料。</p>

<h2>3. 權限使用</h2>
<p>應用可能需要存取系統音量控制與鍵盤修飾鍵功能，但僅在本機執行操作，不會將任何資料傳送至外部伺服器。</p>

<h2>4. 資料分享</h2>
<p>本應用 <strong>不會向任何第三方分享使用者資料</strong>。</p>
